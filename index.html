<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marygoround DApp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Marygoround Savings & Loan</h1>

      <button id="connectWallet">Connect Wallet</button>
      <p id="walletAddress">Not Connected</p>

      <div class="section admin">
        <h2>Admin Actions</h2>
        <button id="addMember">Add Member</button>
        <input type="text" id="memberAddress" placeholder="Member Address" />

        <button id="distributeFunds">Distribute Funds</button>
      </div>
    </div>

    <div class="section">
      <h2>Member Actions</h2>
      <button id="checkSavings">Check My Savings & Loan</button>
      <p id="savingsInfo"></p>

      <button id="saveMoney">Save Money</button>
      <input type="number" id="saveAmount" placeholder="Amount in ETH" />

      <button id="requestLoan">Request Loan</button>
      <input type="number" id="loanAmount" placeholder="Loan Amount in ETH" />

      <button id="repayLoan">Repay Loan</button>
      <input type="number" id="repayAmount" placeholder="Repay Amount in ETH" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.3.0/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
